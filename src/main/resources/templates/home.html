<!DOCTYPE html>
<html>
<head th:replace="~{base::head}"></head>
<body>
<div th:replace="~{base::logo}"></div>
<div class="container">
<div th:replace="~{base::titulo('Meus pedidos')}"></div>

	<nav
		class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" href="">Todos</a> <a
				class="nav-item nav-link" href="">Aguardando</a> <a
				class="nav-item nav-link" href="">Aprovado</a> <a
				class="nav-item nav-link" href="">Entregue</a>
		</div>
		<a href="/pedido/formulario"><button
				class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
	</nav>
	<div th:each="pedido : ${pedidos}" class="card mb-3">
		<div th:text="${pedido.nomeProduto}" class="card-header">Nome
			Produto</div>
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-sm-6 mb-3">
					<div class="row">
						<div class="col-md-5">
							Valor <span th:text="${pedido.valorNegociado}">R$ 240,90</span>
						</div>
						<div class="col-md-7">
							Data da Entrega <span th:text="${pedido.dataEntrega}">19/12/2020</span>
						</div>
					</div>
					<div>Produto</div>
					<div>
						<input class="form-control" th:value="${pedido.urlProduto}"
							value="URL do Produto"></input>
					</div>
					<div>Descrição</div>
					<div>
						<textarea class="form-control" th:text="${pedido.descricao}"> Descrição do Produto </textarea>
					</div>
				</div>
				<div class="col-12 col-sm-6 ">
					<div>
						<img class="img-thumbnail" th:src="${pedido.urlImagemProduto}" src:"" />
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
